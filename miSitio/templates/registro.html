{% load static %} <!--Para archivos estaticos-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!--Importar la hoja de estilos-->    
    <title>Registro</title>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">                
                <h1>Registro de Usuarios</h1>
                
                <form action="POST">
                    {% csrf_token %} <!--Todo formulario debe tener un token-->
                    {{form}} <!--Palabra de la izquierda que se declaro en el archivo forms.py-->
                    <button type="submit" class="btn btn-primary">Registrar</button>

                </form>
                
            </div>
        </div>
    </div>
    


</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="{% static 'js/functions.js' %}"></script> <!--IMPORTANDO ARCHIVO JS-->
